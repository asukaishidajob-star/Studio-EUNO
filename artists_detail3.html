<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Studio EUNO</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/artist_detail.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200;300;400;500&display=swap" rel="stylesheet">
</head>

<body>
  <div id="common-header"></div>
  <main>
    <nav>
        <ol class="breadcrumb">
            <li><a href="index.html">ホーム</a></li>
            <li><a href="artists.html">Artists</a></li>
            <li>現在のページ</li>
        </ol>
    </nav>
    <h1>準備中</h1>
    <div class="design">
    </div>
    <div class="career">
        <ul class="career_list">
            <li>このアーティストの詳細は現在準備中です。</li>
        </ul>
    </div>
  </main>

  <div id="common-footer"></div>

  <script>
    fetch("common.html")
      .then(res => res.text())
      .then(data => {
        const temp = document.createElement("div");
        temp.innerHTML = data;
        document.getElementById("common-header").innerHTML =
          temp.querySelector("header").outerHTML;
        document.getElementById("common-footer").innerHTML =
          temp.querySelector("footer").outerHTML;
      })
      .catch(err => console.error("common.html の読み込みに失敗:", err));

      fetch("common.html")
  .then(res => res.text())
  .then(data => {
    const temp = document.createElement("div");
    temp.innerHTML = data;

    const header = temp.querySelector("header");
    if (header) {
        document.getElementById("common-header").innerHTML = header.outerHTML;
    }

    const footer = temp.querySelector("footer");
    if (footer) document.getElementById("common-footer").innerHTML = footer.outerHTML;

    // --- ここでハンバーガーメニューのイベントを追加 ---
    const toggleButton = document.querySelector('.toggle_menu_button');
    const menu = document.querySelector('.site_menu');
    if (toggleButton && menu) {
        toggleButton.addEventListener('click', () => {
            menu.classList.toggle('active');
        });
    }
  })
  .catch(err => console.error(err));
  </script>
</body>
</html>
